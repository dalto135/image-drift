<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Drift</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="assets/images/img-Ig94NSilWTGJKZTULB5nLsyc.png" />
    </head>

    <body>
        <header>
            <h1>Image Drift</h1>
        </header>

        <section style="height: 500px;">
            <button id="collageButton">Collage</button>
            <div id="collage"></div>
        </section>

        <section>
            <div id="content">
                <div id="imagesDiv"></div>
                <div id="promptsDiv"></div>
            </div>
    
            <form action="/" method="post">
                <select id="imageModel">
                    <option value="dall-e-2">DALL·E 2</option>
                    <option value="dall-e-3">DALL·E 3</option>
                </select>

                <!-- <div id="drop_zone">Drop files here</div> -->
                <!-- <input type="file" id="fileInput" style="display: none;" multiple> -->

                <input type="text" name="prompt" id="promptInput" placeholder="Enter an image prompt" required />
                <input type="password" name="api-key" id="apiKeyInput" placeholder="OpenAI API Key" required />
            </form>

            <button id="generate">Generate</button>
        </section>

        <footer>
            <button id="darkMode">Toggle Dark Mode</button>
            <a href="https://github.com/dalto135/image-drift" target="_blank">GitHub</a>
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
</html>
