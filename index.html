<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Drift</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Image Drift</h1>

        <div id="content">
            <div id="imagesDiv"></div>
            <div id="promptsDiv"></div>
        </div>

        <form action="/" method="post">
            <input type="text" name="prompt" id="promptInput" placeholder="Enter an image prompt" required />
            <input type="password" name="api-key" id="apiKeyInput" placeholder="Enter your API Key" required />
        </form>

        <button id="generate">Generate</button>

        <br/>

        <script src="script.js"></script>
    </body>
</html>
